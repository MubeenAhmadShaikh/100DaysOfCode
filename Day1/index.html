<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Days Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="heading">100 Days of Coding....</h3>
        <div class="countdown">
          <div class="day-container">
            <h3 class="day"></h3>
            <h3>Day</h3>
          </div>

          <div class="hour-container">
            <h3 class="hour"></h3>
            <h3>Hour</h3>
          </div>

          <div class="minute-container">
            <h3 class="minute"></h3>
            <h3>Minute</h3>
          </div>

          <div class="second-container">
            <h3 class="second"></h3>
            <h3>Second</h3>
          </div>
        </div>
      </div>
      <img id="main" src="images/main.png" alt="" />
      <img class="congrats hidden" src="images/completed.png" alt="" />
    </section>
    <script src="script.js"></script>
  </body>
</html>
